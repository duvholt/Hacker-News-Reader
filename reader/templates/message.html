{% extends "base.html" %}

{% block title %}{{ message.title }}{% endblock %}

{% block container %}
<div>
  <h4>{{ message.title|safe }}</h4>
  {% for text in message.text %}
  <div>{{ text|safe }}</div>
  {% endfor %}
  <div><a href="{{ message.url }}">Back</a></div>
</div>
{% endblock %}
